<VirtualHost *:80>
    ServerName _
    ServerAlias *
    DocumentRoot /var/www/html/symfony-study/public
    DirectoryIndex /index.php
    <Directory /var/www/html/symfony-study/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All
        FallbackResource /index.php
    </Directory>
    <Directory /var/www/html/symfony-study/public/bundles>
        DirectoryIndex disabled
        FallbackResource disabled
    </Directory>
    ErrorLog /var/log/apache2/project_error.log
    CustomLog /var/log/apache2/project_access.log combined
</VirtualHost>
