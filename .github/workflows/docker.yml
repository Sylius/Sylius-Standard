name: Build Docker Image

on:
    push:
        branches-ignore:
            - 'dependabot/**'
        paths-ignore:
            - "*.md"
    pull_request:
        paths-ignore:
            - "*.md"

jobs:
    build-image-windows:
        name: Build Docker Image and Test Docker Compose
        env:
            MYSQL_PASSWORD: sylius-mysql
            DOCKER_BUILDKIT: 1 # Requires Latest Buildx in docker CLI
            COMPOSE_DOCKER_CLI_BUILD: 1 # Requires Latest Buildx in docker compose CLI
        strategy:
            fail-fast: false
            matrix:
                platform: [linux/amd64,linux/arm64]
                docker_compose: [docker-compose.yml,docker-compose.prod.yml]

        runs-on: windows-latest
        steps:
            -
                name: Checkout Code
                uses: actions/checkout@v3
                if: matrix.platform == 'linux/amd64'
            -
                name: Setup WSL
                uses: vampire/setup-wsl@v1
                with:
                    distribution: Ubuntu-20.04
            -
                name: Setup Docker
                shell: wsl-bash {0}
                run: |
                    apt-get update
                    apt-get install curl -y
                    curl -fsSL https://get.docker.com -o get-docker.sh
                    sudo sh get-docker.sh
            -
                name: Start Docker
                shell: wsl-bash {0}
                run: systemctl start docker
            -
                name: Setup Sylius Store
                shell: wsl-bash {0}
                run: docker compose -f ${{ matrix.docker_compose }} up -d
                if: matrix.platform == 'linux/amd64'
            -
                name: Health Check Store
                shell: wsl-bash {0}
                run: ./docker/test.sh
                if: matrix.platform == 'linux/amd64'
    
    build-image-ubuntu:
        name: Build Docker Image and Test Docker Compose
        env:
            MYSQL_PASSWORD: sylius-mysql
            DOCKER_BUILDKIT: 1 # Requires Latest Buildx in docker CLI
            COMPOSE_DOCKER_CLI_BUILD: 1 # Requires Latest Buildx in docker compose CLI
        strategy:
            fail-fast: false
            matrix:
                platform: [linux/amd64,linux/arm64]
                docker_compose: [docker-compose.yml,docker-compose.prod.yml]
        
        runs-on: ubuntu-latest
        steps:
            -
                name: Set Up QEMU
                uses: docker/setup-qemu-action@v2
            -
                name: Set Up Docker Buildx
                uses: docker/setup-buildx-action@v2
            -
                name: Build Image
                uses: docker/build-push-action@v3
                with:
                    push: false
                    platforms: ${{ matrix.platform }}
                    cache-from: type=gha
                    cache-to: type=gha
                    load: true
            -
                name: Shutdown Default MySQL
                run: sudo service mysql stop
                if: matrix.platform == 'linux/amd64'
            -
                name: Checkout Code
                uses: actions/checkout@v3
                if: matrix.platform == 'linux/amd64'
            -
                name: Setup Sylius Store
                run: docker compose -f ${{ matrix.docker_compose }} up -d
                if: matrix.platform == 'linux/amd64'
            -
                name: Health Check Store
                run: ./docker/test.sh
                if: matrix.platform == 'linux/amd64'
