name: Build

on:
    push:
        branches-ignore:
            - "dependabot/**"
        paths-ignore:
            - "*.md"
    pull_request:
        paths-ignore:
            - "*.md"
    release:
        types: [created]
    schedule:
        -
            cron: "0 1 * * 6" # Run at 1am every Saturday
    workflow_dispatch: ~

jobs:
    tests:
        runs-on: ubuntu-latest

        name: "PHP ${{ matrix.php }}, Symfony ${{ matrix.symfony }}, MySQL ${{ matrix.mysql }}, Node ${{ matrix.node }}"

        timeout-minutes: 50

        strategy:
            fail-fast: false
            matrix:
                php: ["8.0"]
                symfony: ["^5.4"]
                node: ["14.x", "16.x"]
                mysql: ["5.7", "8.0"]

        env:
            APP_ENV: test_cached
            DATABASE_URL: "mysql://root:root@127.0.0.1/sylius?serverVersion=${{ matrix.mysql }}"

        steps:
            -
                name: Checkout Code
                uses: actions/checkout@v3

            -
                name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: "${{ matrix.php }}"
                    extensions: intl
                    tools: symfony
                    coverage: none
                env:
                    COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            -
                name: Setup Node
                uses: actions/setup-node@v3
                with:
                    node-version: "${{ matrix.node }}"

            -
                name: Shutdown default MySQL
                run: sudo service mysql stop

            -
                name: Setup MySQL
                uses: mirromutth/mysql-action@v1.1
                with:
                    mysql version: "${{ matrix.mysql }}"
                    mysql root password: "root"

            -
                name: Output PHP version for Symfony CLI
                run: php -v | head -n 1 | awk '{ print $2 }' > .php-version

            -
                name: Install certificates
                run: symfony server:ca:install

            -
                name: Run Chrome Headless
                run: google-chrome-stable --enable-automation --disable-background-networking --no-default-browser-check --no-first-run --disable-popup-blocking --disable-default-apps --allow-insecure-localhost --disable-translate --disable-extensions --no-sandbox --enable-features=Metal --headless --remote-debugging-port=9222 --window-size=2880,1800 --proxy-server='direct://' --proxy-bypass-list='*' http://127.0.0.1 > /dev/null 2>&1 &

            -
                name: Run webserver
                run: symfony server:start --port=8080 --dir=public --daemon

            -
                name: Restrict Symfony version
                if: matrix.symfony != ''
                run: composer config extra.symfony.require "${{ matrix.symfony }}"

            -
                name: Install PHP dependencies
                run: composer update --no-interaction --no-scripts

            -
                name: Install JS dependencies
                run: yarn install
                
            -
                name: Restrict doctrine/dbal version
                run: composer require "doctrine/orm:^2.13" --no-scripts --no-interaction

            -
                name: Test Container
                run: bin/console lint:container -vvv
                
            -
                name: Prepare test application cache
                run: bin/console cache:clear -vvv

            -
                name: Prepare test application cache
                run: bin/console cache:warmup -vvv

            -
                name: Prepare test application database
                run: |
                    bin/console doctrine:database:create -vvv
                    bin/console doctrine:migrations:migrate -n -vvv
                    
            -
                name: Validate database schema
                run: bin/console doctrine:schema:validate

            -
                name: Prepare test application assets
                run: |
                    bin/console assets:install public -vvv
                    GULP_ENV=prod yarn build

            -
                name: Prepare Messenger transport (Doctrine)
                run: bin/console messenger:setup-transports -vvv

            -
                name: Load fixtures
                run: bin/console sylius:fixtures:load -n

            -   
                name: Validate composer.json
                run: composer validate --ansi --strict --no-check-publish
                
            -   
                name: Run security check
                run: symfony security:check

            -
                name: Check coding standard
                if: matrix.php != '7.4'
                run: vendor/bin/ecs check src

            -   
                name: Run PHPStan
                run: vendor/bin/phpstan analyse -c phpstan.neon -l max src/

            -
                name: Run PHPSpec
                run: vendor/bin/phpspec run --ansi -f progress --no-interaction

            -
                name: Run PHPUnit
                run: vendor/bin/phpunit --colors=always

            -
                name: Run managing catalog promotion scenarios
                run: vendor/bin/behat --colors --strict --no-interaction -vvv -f progress --tags="~@javascript&&~@todo&&~@cli&&@managing_catalog_promotions" || vendor/bin/behat --colors --strict --no-interaction -vvv -f progress --tags="~@javascript&&~@todo&&~@cli&&@managing_catalog_promotions" --rerun

            -   
                name: Run non-JS Behat (without managing catalog promotion scenarios)
                run: vendor/bin/behat --colors --strict --no-interaction -vvv -f progress --tags="~@javascript&&~@todo&&~@cli&&@~managing_catalog_promotions" || vendor/bin/behat --colors --strict --no-interaction -vvv -f progress --tags="~@javascript&&~@todo&&~@cli&&@~managing_catalog_promotions" --rerun
            
            -
                name: Run JS Behat
                run: vendor/bin/behat --colors --strict --no-interaction -vvv -f progress --tags="@javascript&&~@todo&&~@cli" || vendor/bin/behat --colors --strict --no-interaction -vvv -f progress --tags="@javascript&&~@todo&&~@cli" --rerun

            -
                name: Upload Behat logs
                uses: actions/upload-artifact@v2
                if: failure()
                with:
                    name: "Behat logs (PHP ${{ matrix.php }}, Symfony ${{ matrix.symfony }}, MySQL ${{ matrix.mysql }})"
                    path: etc/build/
                    if-no-files-found: ignore
